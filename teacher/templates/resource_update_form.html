{% load i18n %}
<div class="modal-header">
    <h5 class="modal-title">{% trans 'Update Resource'%}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<div class="modal-body">
    {% csrf_token %}
    <div class="mb-3">
        <input type="hidden" name="id" id="modal-resource-id" value="">

        <div id="div_id_title" class="form-group">
            <label for="resourceTitle" class=" requiredField">
                {% trans 'Title'%}<span class="asteriskField">*</span>
            </label>
            <div>
                <input type="text" name="{{form.title.name}}" class="form-control textinput" id="resourceTitle"
                    placeholder="Enter title here" maxlength="200" required="" value="{{form.title.value}}">
            </div>
        </div>
        <div id="div_id_h5p" class="form-group">
            <label for="searchInput" class="">
                H5p
            </label>
            <div style="position: relative; width: 100%;">
                <input type="text" name="{{form.h5p.name}}" class="form-control textinput" id="searchInput"
                    placeholder="Search H5P element here" maxlength="500" value="{{form.h5p.value}}">
                <ul id="resultsList" style="position: absolute;
                                            top: 100%;
                                            left: 0;
                                            right: 0;
                                            z-index: 1000;
                                            background: white;
                                            border: 1px solid #ccc;
                                            border-top: none;
                                            max-height: 200px;
                                            overflow-y: auto;
                                            list-style: none;
                                            margin: 0;
                                            padding: 0;
                                        "></ul>
            </div>
        </div>
        <div id="div_id_url" class="form-group">
            <label for="id_url" class="">
                {% trans 'Url'%}
            </label>
            <div>
                <input type="url" name="{{form.url.name}}" class="form-control urlinput" placeholder="External resource"
                    maxlength="500" id="id_url" value="{{form.url.value}}">
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="submit" class="btn btn-success">{% trans 'Save'%}</button>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans 'Close'%}</button>
</div>
