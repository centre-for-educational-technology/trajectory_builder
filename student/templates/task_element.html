{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learning Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Font awesome icons 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <link rel="stylesheet" href="{% static 'chart.css'%}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--Font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <script
            src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
            crossorigin="anonymous"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- A plugin for password show/hide 
  <script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script> -->

  <!-- Alpine library  -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>


  <style>
       :root {
  --font-sans: ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
  --font-serif: ui-serif, Georgia, Cambria, 'Times New Roman', Times, serif;
  --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
}
        body {
    font-family: var(--font-sans);
  }
  .dashboard-title {
    font-size: 1.6rem;
    font-weight: bold;
  }
 

    .sidebar {
      height: 100vh;
      background-color: #212529;
      color: white;
      padding-top: 20px;
    }
    .sidebar .app-title {
      font-size: 1.5rem;

    }
    .sidebar .nav-link {
      color: white;
    }
    .gradient-box {
    background: linear-gradient(90deg, #6366f1, #9333ea); /* Indigo to Purple */
    color: white;
    padding: 20px;
    border-radius: 15px;
  }

  .inner-gradient-box {
  background: rgba(255, 255, 255, 0.1); /* Light translucent overlay */
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px); /* Safari support */
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;

}

/* Hover effect with increased blur and deeper shadow */
.inner-gradient-box:hover {
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(16px);
  box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
}

  .title-two {
    font-size: 1.5rem;
    font-weight: 500;
  }

  .title-three {
    font-size: 1rem;
    font-weight: 600;
  }
  .arrow-circle {
    background-color: white;
    color: #9333ea;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
  }

  .progress-info {
    font-size: 0.9rem;
    margin-top: 10px;
    opacity: 1.2;
  }
  .learning-path-card {
  border: 1px solid #ddd;
  border-radius: 12px;
  padding: 20px;
  background-color: white;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  min-height: 260px; /* ‚Üê Adjust this as desired */
}

.custom-progress {
  height: 10px;
  border-radius: 50px;
  background-color: #eee;
  overflow: hidden;
}

.custom-progress .progress-bar {
  border-radius: 50px;
}

  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar d-flex flex-column align-items-start">
        <div class="px-3 mb-4">
          <i class="fas fa-graduation-cap fa-2x me-2"></i><span class="title-two">LearnTrack</span>
        </div>
        <nav class="nav flex-column w-100 px-1">
          <a class="nav-link d-flex align-items-center" href="#">
            <i class="fas fa-home me-2"></i> Dashboard
          </a>
          <a class="nav-link d-flex align-items-center" href="#">
            <i class="fas fa-route me-2"></i> My Trajectories
          </a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 b min-vh-100 p-4">
        <div class="card rounded-3 shadow-sm">
          <!-- Header -->
          <div class="card-header bg-light d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                  <a href="#" class="me-2 text-decoration-none">
                      <i class="fas fa-arrow-left"></i>
                  </a>
                  <h5 class="card-title mb-0">Task Title</h5>
              </div>
          </div>
          
          <!-- Body -->
          <div class="card-body">
              <!-- H5P element -->
              <div class="h5p-element mb-4">
                  <!-- This would be replaced with actual H5P content -->
                  <div style="background: #f5f5f5; height: 500px; display: flex; align-items: center; justify-content: center; border-radius: 8px;">
                      <p>H5P Content Would Appear Here</p>
                  </div>
              </div>
              
              <!-- Complete activity button -->
              <div class="text-center">
                  <button class="btn btn-primary px-4">Complete activity</button>
              </div>
          </div>
          
          <!-- Footer -->
          <div class="card-footer bg-light">
              <div class="d-flex justify-content-between align-items-center">
                  <div class="text-muted small">
                      <span>Type: Omaette</span> - 
                      <span>Location: Kodus</span> - 
                      <span>Approximate Time: 5 min</span>
                  </div>
                  <div>
                      <button class="btn btn-sm btn-outline-secondary me-2">Mark as completed</button>
                      <button class="btn btn-sm btn-primary">Return to Trajectory</button>
                  </div>
              </div>
          </div>
      </div>
        
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
