{% extends 'student_base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
<style>
    /* Add vertical space between fields */
    .form-group {
        margin-bottom: 30px;
        /* Increase this value as needed */
    }

    .form-group label {
        font-weight: 500;
        font-size: medium;
    }

    .rounded-box {
        border-radius: 15px;
    }

    .rounded-box-sm {
        border-radius: 10px;
    }

    .episode {
        border-color: gray;
        border-width: 2px;
    }

    .episode-title {
        color: blue;
        margin-bottom: 2px;
    }

    .episode-description {
        font-size: .80rem;
    }

    .activity-title {
        font-size: .9rem;
        font-weight: 500;
        color: black;
    }

    .text-blue {
        color: blue;
    }

    .text-red {
        color: brown;
    }

    .bg-blue {
        background-color: blue;
        color: white;
    }

    .text-bold-light {
        font-weight: 500;
    }

    .add-resource-link {
        font-size: .8rem;
        font-weight: 450;
    }

    .add-link {
        font-size: .8rem;
        font-weight: 600;
    }
</style>
<div class="p-3 row">
    <h3> {% trans 'Update profile'%} </h3>
    <p class="text-secondary small">{% trans 'Update your profile information'%}</p>
    <div class="content-section rounded-xl shadow p-4 col col-xl-6 col-md-6 col-sm-12">
        <div class="media d-flex align-items-center">
            <div class="position-relative me-3">
                <img class="rounded-circle account-img" src="{{ user.profile.avatar.url }}">
            </div>
            <div class="media-body">
                <h2 class="account-heading mb-1">{{ user.username }}</h2>
                <p class="text-muted mb-1">
                    <i class="fas fa-envelope me-1"></i>
                    {{ user.email }}
                </p>
            </div>
        </div>
        <form method="POST" class="p-3" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                
                {{ u_form.as_p }}
                {{ p_form.as_p }}
                
                {{ form.as_p }} <!-- Changed from sp_form to form for class-based view -->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">{% trans 'Update'%}</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
